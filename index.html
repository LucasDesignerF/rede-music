<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Rede Music - Discord Bot</title>
    <meta name="description" content="Este bot de música para Discord permite que os usuários reproduzam músicas diretamente de links do YouTube ou arquivos de áudio locais. Com uma interface de comando intuitiva, ele oferece funcionalidades como tocar, pausar, retomar e pular músicas, além de mostrar o status atual da música que está sendo reproduzida."> <!-- Descrição -->
    <link rel="icon" href="https://imgur.com/4H93Znk.png" type="image/png"> <!-- Favicon -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #7289da;
        }
        a {
            color: #ffffff;
            text-decoration: none;
            background-color: #7289da;
            padding: 10px;
            border-radius: 5px;
        }
        a:hover {

        }

    <p>Adicione o bot ao seu servidor usando o link abaixo:</p>
