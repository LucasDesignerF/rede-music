<!DOCTYPE html>

<head>

    <link rel="icon" href="https://imgur.com/4H93Znk.png" type="image/png"> <!-- Favicon -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #7289da;
        }
        a {
            color: #ffffff;
